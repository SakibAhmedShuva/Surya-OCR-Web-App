<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya OCR Online</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
        }

        #imageFile {
            flex-grow: 1;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
        }

        .spinner {
            display: none; /* Hidden by default */
            margin: 2rem auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 1rem;
        }

        #imagePreviewContainer, #results {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #fdfdff;
            min-height: 300px;
        }
        
        #imagePreviewContainer h3, #results h3 {
            margin-top: 0;
            color: var(--secondary-color);
        }

        #imagePreview {
            max-width: 100%;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }
        
        .result-line {
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px dashed var(--border-color);
        }
        .result-line:last-child {
            border-bottom: none;
        }

        .result-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            font-weight: bold;
        }

        .result-confidence {
            font-size: 0.85rem;
            color: #555;
            margin-left: 10px;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
        }

        #error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Surya OCR</h1>
            <p>Upload an image to extract text using Surya OCR.</p>
        </header>

        <div class="controls">
            <input type="file" id="imageFile" accept="image/*">
            <button id="submitBtn">Extract Text</button>
        </div>

        <div class="spinner" id="spinner"></div>
        <div id="error-message"></div>
        
        <div class="results-container">
            <div id="imagePreviewContainer">
                <h3>Image Preview</h3>
                <img id="imagePreview" src="" alt="Image Preview"/>
            </div>
            <div id="results">
                <h3>Extracted Text</h3>
                <div id="results-content">
                    <p>Results will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageFileInput = document.getElementById('imageFile');
        const submitButton = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const resultsContent = document.getElementById('results-content');
        const imagePreview = document.getElementById('imagePreview');
        const errorMessageDiv = document.getElementById('error-message');

        // Show image preview as soon as a file is selected
        imageFileInput.addEventListener('change', () => {
            const file = imageFileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        submitButton.addEventListener('click', async () => {
            const file = imageFileInput.files[0];
            if (!file) {
                displayError("Please select an image file first.");
                return;
            }

            // Reset UI
            resultsContent.innerHTML = '';
            spinner.style.display = 'block';
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
            errorMessageDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('image', file);

            try {
                // Change the URL to your Flask server's address if it's not running on localhost
                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server responded with status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data.text_lines);

            } catch (error) {
                console.error('Error:', error);
                displayError(`An error occurred: ${error.message}`);
            } finally {
                // Restore UI
                spinner.style.display = 'none';
                submitButton.disabled = false;
                submitButton.textContent = 'Extract Text';
            }
        });

        function displayResults(lines) {
            if (!lines || lines.length === 0) {
                resultsContent.innerHTML = '<p>No text was detected in the image.</p>';
                return;
            }

            lines.forEach(line => {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'result-line';

                const textSpan = document.createElement('span');
                textSpan.className = 'result-text';
                textSpan.textContent = `"${line.text}"`;
                
                const confidenceSpan = document.createElement('span');
                confidenceSpan.className = 'result-confidence';
                const confidencePercent = (line.confidence * 100).toFixed(2);
                confidenceSpan.textContent = `Confidence: ${confidencePercent}%`;

                lineDiv.appendChild(textSpan);
                lineDiv.appendChild(confidenceSpan);
                resultsContent.appendChild(lineDiv);
            });
        }
        
        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
            resultsContent.innerHTML = '<p>Processing failed.</p>';
        }

    </script>
</body>
</html>
